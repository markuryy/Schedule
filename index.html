<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Schedule</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Your College & Work Schedule</h1>
    <div class="time"></div>
  </div>
  <div class="schedule">
    <div class="day" id="monday">
      <h2>Monday</h2>
      <!-- College & Work cards for Monday will be placed here -->
    </div>
    <div class="day" id="tuesday">
      <h2>Tuesday</h2>
      <!-- College & Work cards for Tuesday will be placed here -->
    </div>
    <div class="day" id="wednesday">
      <h2>Wednesday</h2>
      <!-- College & Work cards for Wednesday will be placed here -->
    </div>
    <div class="day" id="thursday">
      <h2>Thursday</h2>
      <!-- College & Work cards for Thursday will be placed here -->
    </div>
    <div class="day" id="friday">
      <h2>Friday</h2>
      <!-- College & Work cards for Friday will be placed here -->
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
