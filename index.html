<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College & Work Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="header">College & Work Schedule</div>
        <div class="current-time">Local Time: <span id="localTime"></span></div>
        <div class="schedule">
            <div class="day" id="Monday">Monday</div>
            <div class="day" id="Tuesday">Tuesday</div>
            <div class="day" id="Wednesday">Wednesday</div>
            <div class="day" id="Thursday">Thursday</div>
            <div class="day" id="Friday">Friday</div>
        </div>
    </div>
    
<div class="settings-pane" id="settings-pane">
    <div class="settings-header">
        <span class="settings-title">Settings</span>
        <button class="close-button" id="close-settings">X</button>
    </div>
    
<div class="settings-content">
    <h3>Manage Schedule</h3>
    <button id="download-schedule" class="settings-button">Download Schedule</button>
    <input type="file" id="upload-schedule" class="settings-button" accept=".json" style="display: none;">
    <label for="upload-schedule" class="settings-button">Upload Schedule</label>
</div>

</div>
<div class="dock">
    <div class="dock-icon" id="settings-icon">
        <img src="settings-cog.png" alt="Settings">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
